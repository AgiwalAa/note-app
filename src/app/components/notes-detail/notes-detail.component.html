<flash-messages></flash-messages>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
      <div class="card-header">
        <a class="fas fa-plus-circle" role="button" href="#" (click)="newNote()"></a>
        <a class="fas fa-trash-alt" [ngClass]="{disabled : !note}" role="button" href="#" (click)=" !note || deleteNote(note)" style="padding-left: 10px;"></a>
        <a class="far fa-save" role="button" href="#" (click)="saveNote(note)" style="padding-left: 10px;"></a>
      </div>
      <div *ngIf="note">
      <div class="card-body">
        <p class="card-text"> <input type="text" [(ngModel)]="note.description" name="note.description" required  #NoteInput="ngModel"></p>
        <!-- <div *ngIf="NoteInput.invalid && (NoteInput.dirty || NoteInput.touched)" class="alert alert-danger">
          <div *ngIf="NoteInput.errors.required">
             Enter description!
          </div>
        </div> -->
      </div>
      </div>
    </div>
  </div>
</div>
